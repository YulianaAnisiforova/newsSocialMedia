<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registerBox">
        <div class="mailDiv">
            <input name="mailInput" class="mailInput" type="text" placeholder="e-mail">
            <label class="mailLabel" for="mailInput">e-mail</label>
        </div>
        <div class="passDiv">
            <input name="passwordInput" class="passwordInput" type="password" placeholder="password">
            <label class="passLabel" for="passwordInput">password</label>
        </div>
        <div class="phoneDiv">
            <input name="phoneInput" class="phoneInput" type="text" placeholder="phone number">
            <label class="phoneLabel" for="phoneInput">phone number</label>
        </div>
        <div class="check">
            <div class="conditionsDiv">
                <input class="conditions" type="checkbox"> I have read and accepted the terms and conditions.
            </div>
            <div>
                <input type="checkbox" checked> I want to receive news on my e-mail.
            </div>
        </div>
        <div>
            <div class="btn">
                <button class="signUpButton">sign up</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
