<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" href="../css/news_style.css">
</head>
<body>
    <div class="titleContainer">
        <div class="logo">Stay in touch</div>
        <div class="newsTitle">News</div>
    </div>
    
    <div class="newsBox">
        
        <div class="post" id="0">
            <div>
                <button class="closeButton" id="0">X</button>
            </div>
            <div class="contentContainer">
                <img class="photo" src="../src/1.jpeg" alt="turtle in the ocean">
            </div>
            <div class="description">I LOVE turtles!!! They`re sooooo cute</div>
            <div>
                <button class="likeButton" id="0">♥</button>
                <label class="likeLabel" id="0" for="likeButton">You liked this post</label>
            </div>
        </div>

        <div class="post" id="1">
            <div>
                <button class="closeButton" id="1">X</button>
            </div>
            <div class="description">Hi guysss going to the cinema tonight. Anyone who wants to join me??</div>
            <div>
                <button class="likeButton" id="1">♥</button>
                <label class="likeLabel" id="1" for="likeButton">You liked this post</label>
            </div>
        </div>

        <div class="post" id="2">
            <div>
                <button class="closeButton" id="2">X</button>
            </div>
            <div class="contentContainer">
                <img class="photo" src="../src/2.jpeg" alt="surfing">
            </div>
            <div class="description">look my girl took a photo of me surfing it`s huuuuge</div>
            <div>
                <button class="likeButton" id="2">♥</button>
                <label class="likeLabel" id="2" for="likeButton">You liked this post</label>
            </div>
        </div>

        <div class="post" id="3">
            <div>
                <button class="closeButton" id="3">X</button>
            </div>
            <div class="description">still looking for someone to watch a movie with me</div>
            <div>
                <button class="likeButton" id="3">♥</button>
                <label class="likeLabel" id="3" for="likeButton">You liked this post</label>
            </div>
        </div>

        <div class="post" id="4">
            <div>
                <button class="closeButton" id="4">X</button>
            </div>
            <div class="contentContainer">
                <video src="../src/3.mp4" controls> </video>
            </div>
            <div class="description">ahahhhahahahahha</div>
            <div>
                <button class="likeButton" id="4">♥</button>
                <label class="likeLabel" id="4" for="likeButton">You liked this post</label>
            </div>
        </div>

        <div class="post" id="5">
            <div>
                <button class="closeButton" id="5">X</button>
            </div>
            <div class="contentContainer">
                <audio src="../src/4.mp3" controls> </video>
            </div>
            <div class="description">who else remembers this sound?? nostalgyyyyy</div>
            <div>
                <button class="likeButton" id="5">♥</button>
                <label class="likeLabel" id="5" for="likeButton">You liked this post</label>
            </div>
        </div>
        
    </div>

    <script src="../script/news_script.js"></script>
</body>
</html>
